<!DOCTYPE html>
<html>
<head>
<title>Acasa</title>
</head>


<body>


<form action="/action_page.php">
  <fieldset>
    <legend>Informații generale:</legend>
	
	
    <label for="fname">Nume utilizator:</label>
    <input type="text" id="nuti" name="nuti"><br><br>
	
    <label for="lname">Parola:</label>
    <input type="password" id="password" name="password"><br><br>
	
	<label for="fname">Prenume:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Nume:</label>
    <input type="text" id="lname" name="lname"><br><br>
	
	
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
	
	<label for="tel">Telefon:</label>
    <input type="tel" id="tel" name="tel"><br><br>
	
    
  </fieldset>
  
  
  
  <fieldset>
    <legend>Informații personale:</legend>
	
	
   
	
	<label for="ips">Sexul:</label>
	<select name="sex" id="sex">
		<option value="M">Masculin</option>
		<option value="F">Feminin</option>
		
	</select><br><br>
	
	<label for="browser">Mancarea preferata:</label>
		<input list="browsers" name="browser" id="browser">

		<datalist id="browsers">
			<option value="Fructe">
			<option value="Legume">
			<option value="Carne">
			<option value="Dulciuri">
			
		</datalist><br><br>
		
		
	
	<label for="ipc">Culoarea preferata:</label>
	<select>
		<option style="color:#FF0000";>Red 
		<option style="color:#0066cc";>Blue 
		<option style="color:#66ff33";>Cyan
		<option style="color:#ff66cc";>Pink
		<option style="color:#ffff00";>Yellow
	</select><br><br>
	
	
	<label for="start">Start date:</label>

		<input type="date" id="start" name="trip-start"
		value="2018-07-22"
		min="1900-01-01" max="2021-12-31"><br><br>
	
    
  </fieldset>
  
  
  
  
  
  
  
  
  
</form>


</body>
</html>
